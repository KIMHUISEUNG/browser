<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: rgb(27, 27, 27);
      }
      .inner {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        width: 150px;
        height: 150px;
      }
      aside button {
        outline: none;
        padding: 6px;
        background-color: coral;
        font-size: 28px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="inner">
      <aside><button class="find-rabbit">Find a rabbit üêá</button></aside>
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/rabbit.png" alt="rabbit" class="rabbit" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
    </div>
    <script>
      const rabbit = document.querySelector(".rabbit");
      const findRabbit = document.querySelector(".find-rabbit");

      findRabbit.addEventListener("click", () => {
        rabbit.scrollIntoView({ behavior: "smooth", block: "center" });
        console.log("click");
      });
    </script>
  </body>
</html>
